<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' media='screen' href='style.css'>
    
</head>
<body>
    <div class="сontainer">
        <div class="result">
            <p id="result">0</p>
        </div>

        <div class="buttons">
            <button class="col2">C</button>
            <button class="col2">DEL</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oper">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oper">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oper">+</button>
            <button class="oper">.</button>
            <button>0</button>
            <button class="equal">=</button>
            <button class="oper">-</button>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
